<IfModule mod_fcgid.c>
  FcgidConnectTimeout 500
  FcgidIOTimeout 500

  IPCCommTimeout 120
  MaxProcessCount 10
  FcgidInitialEnv "MAPCACHE_CONFIG_FILE" "/mapcache/config.xml"
  FcgidInitialEnv MAPSERVER_CONFIG_FILE "/maps/mapserver.conf"
  FcgidInitialEnv PROJ_LIB "/usr/share/proj/"

  <IfModule mod_mime.c>
    AddHandler fcgid-script .fcgi
  </IfModule>
</IfModule>